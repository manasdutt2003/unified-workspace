services:
  # 1. QA Chatbot (Streamlit)
  - type: web
    name: vit-qa-chatbot
    env: docker
    root: apps/qa-chatbot
    plan: free
    branch: main
    region: singapore
    envVars:
      - key: PORT
        value: 8501
      - key: GEMINI_API_KEY
        sync: false

  # 2. Bus Fleet Manager (Flask)
  - type: web
    name: vit-bus-manager
    env: docker
    root: apps/bus-fleet-manager
    plan: free
    branch: main
    region: singapore
    envVars:
      - key: PORT
        value: 5000
      - key: GEMINI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true

  # 3. Learning Style AI (Streamlit)
  - type: web
    name: learning-style-ai
    env: docker
    root: apps/learning-style-ai
    plan: free
    branch: main
    region: singapore
    envVars:
      - key: PORT
        value: 8501
