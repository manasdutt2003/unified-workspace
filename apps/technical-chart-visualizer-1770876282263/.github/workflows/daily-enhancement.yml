name: Daily Enhancement

on:
  schedule:
    - cron: '0 6 * * *' # Run daily at 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  enhance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npm run enhance
      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "chore: daily automated enhancement" || echo "No changes"
          git push
