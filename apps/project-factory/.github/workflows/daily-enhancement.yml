name: Template Usage Stats

on:
  schedule:
    # Run at minute 36 past every 2nd hour
    - cron: '36 */2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Update Usage Stats
      run: |
        node scripts/update_stats.js

    - name: Commit and Push Changes
      run: |
        git config --global user.name 'Manas Dutt'
        git config --global user.email 'manasdutt2003@gmail.com'
        git add data/template_usage.json
        git commit -m "chore: update template usage statistics [skip ci]" || echo "No changes to commit"
        git push
