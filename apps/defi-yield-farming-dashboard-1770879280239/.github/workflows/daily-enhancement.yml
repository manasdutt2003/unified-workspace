name: Crypto Price Logger

on:
  schedule:
    # Run at minute 18 past every 2nd hour
    - cron: '18 */2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  log-prices:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Log Crypto Prices
      run: |
        node scripts/log_prices.js

    - name: Commit and Push Changes
      run: |
        git config --global user.name 'Manas Dutt'
        git config --global user.email 'manasdutt2003@gmail.com'
        git add data/price_history.json
        git commit -m "data: log latest crypto price history [skip ci]" || echo "No changes to commit"
        git push
