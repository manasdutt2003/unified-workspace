name: Valuation Model Test

on:
  schedule:
    # Run at minute 30 past every 2nd hour
    - cron: '30 */2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test-model:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Run Valuation Test
      run: |
        node daily-enhancer.js

    - name: Commit and Push Changes
      run: |
        git config --global user.name 'Manas Dutt'
        git config --global user.email 'manasdutt2003@gmail.com'
        git add enhancement_log.txt
        git commit -m "test: verify valuation model with new sample data [skip ci]" || echo "No changes to commit"
        git push
